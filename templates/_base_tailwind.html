<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FAE 問題追蹤系統{% endblock title %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    
    <style>
        {% block extra_styles %}{% endblock extra_styles %}
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    
    <header class="bg-gray-800 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><a href="/" class="hover:text-gray-300 transition-colors">FAE Issue 報告系統</a></h1>
            <div class="flex items-center space-x-4 text-sm">
                {% if user.is_authenticated %}
                <span class="text-gray-400">歡迎，{{ user.username }}</span>
                <a href="/admin/" class="text-gray-300 hover:text-white transition-colors">管理後台</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-gray-300 hover:text-white transition-colors">登入</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        {% block content %}
            {% endblock content %}
    </div>

    {% block extra_scripts %}{% endblock extra_scripts %}
</body>
</html>
